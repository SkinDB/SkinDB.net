    <title>SkinDB</title>

    <link rel="apple-touch-icon" sizes="180x180" href="https://SkinDB.net/img/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="https://SkinDB.net/img/favicons/favicon-32x32.png">

    <!-- Meta -->
    <meta name="keywords" content="skindb,minecraft,skin,database,search,list">

        content="A huge Minecraft skin database that makes it possible to search for the skin of your choice.">

    <meta property="og:type" content="website">
    <meta property="og:title" content="Click to Visit SkinDB.net">

        content="A huge Minecraft skin database that makes it possible to search for the skin of your choice.">

    <meta name="twitter:card" content="summary">

    <!-- Authors -->
    <meta name="author" content="inventivetalent">

                    <div class="col s4 m3 l2" style="padding: 8px">
                        <img src="./img/Logo.svg">
                    </div>
                    <div class="col s8 m3 l3">
                        <h1 class="header">SkinDB</h1>
                    </div>
                    <div class="col s12 m6 l7">
                        <div class="row">
                            <form class="col s12">
                                <div class="input-field col s12" id="searchBarContainer">
                                    <input type="text" id="searchQuery" ng-model="searchQuery"
                                        ng-change="searchQueryChanged()">
                                    <label for="searchQuery">Search Skin</label>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div ui-view=""></div>
        </div>
    </main>
    <footer class="indigo page-footer darken-1" style="margin-top:100px;">

            <div class="row">
                <div class="col s12 m8">

                </div>
                <div class="col s12 m2">
                    <h5 class="white-text">More Links</h5>
                    <!--TODO-->
                </div>
            </div>
        </div>
        <div class="footer-copyright">

                Frontend by <a class="cyan-text" href="https://inventivetalent.org" target="_blank">inventivetalent</a>,

                <span class="pull-right">
                    This website is not affiliated with Minecraft / Mojang AB.
                </span>
            </div>
        </div>
    </footer>
