<div class="col s12 m12">
    <div class="card-panel">
        <div class="row">
            <div class="col s12">
                <div class="row">
                    <div class="col s12" ng-init="showRandomSkins()">
                        <div class="row">
                            <a class="skin-element" ng-repeat="result in searchResults" id="skin-{{ result['ID'] }}" href="/{{ result['ID'] }}" ui-sref="index.view({id:result['ID']})">
                                <img src="img/loading.svg" ng-preload-src="https://api.mineskin.org/render/skin?url={{ result['MojangURL'] }}">
                            </a>
                        </div>
                    </div>
                </div>
                <div class="row center">
                    <a class="btn" href="#" ng-click="showRandomSkins()">
                        More Skins!
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col s12">
        <div class="card-panel">
            <div class="row">
                <div class="col s12">
                    <h2>Add a Skin</h2>

                    <div class="row">
                        <form class="col s12">
                            <div class="input-field col s12">
                                <input type="url" id="skinUrl" ng-model="skinUrl" required pattern="https?:\/\/textures.minecraft.net\/texture\/.*" class="validate">
                                <label for="skinUrl">Skin URL</label>
                                <span class="helper-text">Minecraft Skin URL (http://textures.minecraft.net/texture/...)</span>
                            </div>
                            <div class="col s12">
                                <button class="btn" ng-click="addSkin()" ng-hide="skinSubmitted" ng-disabled="!skinUrl">Add it!</button>
                                <span ng-show="skinSubmitted"><strong>Thanks for your contribution!</strong></span>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
