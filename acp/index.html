  <main>
    <div class="container">
      <div class="col s12 m12">
        <div class="card-panel">
          <div class="row center">
            <h3 id="skinName"></h3>

            <iframe style="height:50vmin;" id="skinPrev" frameborder="0"></iframe>
            <img id="skin3D" class="skin-element" style="height:45vmin;width: auto;padding-bottom: 5%"
              src="https://api.mineskin.org/render/skin?url=https%3A%2F%2Ftextures.minecraft.net%2Ftexture%2Fdc1c77ce8e54925ab58125446ec53b0cdd3d0ca3db273eb908d5482787ef4016">
          </div>

          <hr>

          <div class="container">
            <form id="skinForm" onsubmit="event.preventDefault()">
              <div class="row">
                <div class="input-field col s6">
                  <input id="formCharacterName" type="text">
                  <label for="formCharacterName">CharacterName</label>
                </div>

                <div class="input-field col s6">
                  <input id="formCharacterURL" type="url" class="validate">
                  <label for="formCharacterURL">CharacterURL</label>
                </div>
              </div>

              <div class="row">
                <div class="input-field col s6">
                  <input id="formSkinOriginName" type="text">
                  <label for="formSkinOriginName">SkinOriginName</label>
                </div>

                <div class="input-field col s6">
                  <input id="formSkinOriginURL" type="url" class="validate">
                  <label for="formSkinOriginURL">SkinOriginURL</label>
                </div>
              </div>

              <div class="row">
                <div class="input-field col s6">
                  <select id="formSex">
                    <option value="" selected>NULL</option>
                    <option value="1">Female</option>
                    <option value="2">Male</option>
                    <option value="0">Miscellaneous</option>
                  </select>
                  <label>Sex</label>
                </div>

                <div class="input-field col s6">
                  <select id="formAge">
                    <option value="" selected>NULL</option>
                    <option value="0">Normal</option>
                    <option value="1">Senior Citizen</option>
                  </select>
                  <label>Age</label>
                </div>
              </div>

              <div class="row">
                <div class="input-field col s4">
                  <div class="switch">
                    <label>
                      Wears No Mask
                      <input id="formWearsMask" type="checkbox">
                      <span class="lever"></span>
                      Wears Mask
                    </label>
                  </div>
                </div>

                <div class="input-field col s4">
                  <input id="formMaskCharacterName" type="text">
                  <label for="formMaskCharacterName">MaskCharacterName</label>
                </div>

                <div class="input-field col s4">
                  <input id="formMaskCharacterURL" type="url" class="validate">
                  <label for="formMaskCharacterURL">MaskCharacterURL</label>
                </div>
              </div>

              <div class="row">
                <div class="input-field col s6">
                  <div class="switch">
                    <label>
                      Wears No Hat
                      <input id="formWearsHat" type="checkbox">
                      <span class="lever"></span>
                      Wears Hat
                    </label>
                  </div>
                </div>

                <div class="input-field col s6">
                  <input id="formHatType" type="text">
                  <label for="formHatType">Hat Type</label>
                </div>
              </div>

              <div class="row">
                <div class="input-field col s6">
                  <select id="formHairLength">
                    <option value="" selected>NULL</option>
                    <option value="0">Normal</option>
                    <option value="1">Long</option>
                  </select>
                  <label>Hair Length</label>
                </div>

                <div class="input-field col s6">
                  <input id="formJob" type="text">
                  <label for="formJob">Job</label>
                </div>
              </div>

              <div class="row">
                <div class="input-field col s12">
                  <input id="formAccessories" type="text">
                  <label for="formAccessories">Accessories</label>
                </div>
              </div>

              <div class="row">
                <div class="input-field col s12">
                  <input id="formMiscTags" type="text">
                  <label for="formMiscTags">Misc. Tags</label>
                </div>
              </div>
            </form>
          </div>

          <div class="row center">
            <a class="btn red left" onclick="discardChanges()">
              Discard Changes
            </a>

            <a class="btn center" onclick="loadPrevSkin()">
              Prev
            </a>

            <a class="btn center" onclick="loadNextSkin()">
              Next
            </a>
          </div>
        </div>
