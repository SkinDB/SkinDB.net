<header>
  <nav class="navbar navbar-expand-md <%2 if(con.isDarkTheme){ %2>navbar-dark bg-dark<%2 }else{ %2>navbar-light bg-light<%2 } %2>" id="headerMenu">
    <a class="navbar-brand" href="<%0- global.url.base %0>">
      <img src="<%0- global.url.base %0>/img/Logo.svg" width="45" height="45" alt="SkinDB-Logo">
      SkinDB
    </a>

    <div class="navbar-collapse">
      <ul class="navbar-nav mr-auto"></ul>

      <ul class="navbar-nav" style="align-items: center">
        <%2 if(con.isLoggedIn) { %2>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="profileDropdown" role="button" data-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false">
                Logged in as <%2= con.session.mc.name %2>
                <img src="https://api.sprax2013.de/mc/skin/<%2- con.session.id %2>/head?size=64"
                  style="width: auto; height: 2.5rem; border-radius: 25px; border: 3px solid #3F54D1"
                  alt="Your Minecraft face">
            </a>

            <div class="dropdown-menu" aria-labelledby="profileDropdown">
              <a class="dropdown-item" href="<%0- global.url.base %0>/settings">
                <i class="fas fa-cog" aria-hidden="true"></i> Settings
              </a>
              <a class="dropdown-item" href="<%0- global.url.base %0>/logout?returnTo=<%2- con.url %2>">
                <i class="fas fa-sign-out-alt" aria-hidden="true"></i> Logout
              </a>
            </div>
          </li>
        <%2 } else { %2>
          <li class="nav-item">
            <a class="nav-link" href="<%0- global.url.base %0>/login?returnTo=<%2- con.url %2>">
              Login
            </a>
          </li>
        <%2 } %2>

        <li class="nav-item">
          <a class="nav-link" href="#" onclick="toggleDarkMode(event)"
            aria-label="${LOC:html.header.toggle_dark_theme}">
            <i class="material-icons" aria-hidden="true">wb_sunny</i>
          </a>
        </li>

        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="langDropdown" role="button" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false" aria-label="${LOC:html.header.open_language_selection}">
            <i class="material-icons" aria-hidden="true">translate</i>
          </a>

          <div class="dropdown-menu dropdown-menu-right langDropdown" aria-labelledby="langDropdown">
            <a class="dropdown-item" href="<%0- global.url.base %0>/language?lang=de&returnTo=<%2- con.url %2>">
              <span class="flag-icon flag-icon-de"></span> Deutsch
            </a>

            <a class="dropdown-item" href="<%0- global.url.base %0>/language?lang=en&returnTo=<%2- con.url %2>">
              <span class="flag-icon flag-icon-us"></span> English
            </a>
          </div>
        </li>
      </ul>
    </div>
  </nav>
</header>
